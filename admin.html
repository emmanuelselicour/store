<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>EDS Mini Boutique - Admin</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
h1 { text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; vertical-align: top; }
button { padding: 5px 10px; cursor: pointer; border-radius: 5px; border: none; background: #2c3e50; color: white; }
button:hover { background: #34495e; }
.details { display: none; margin-top: 10px; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); text-align: left; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
#loginBox { max-width:400px; margin:auto; text-align:center; padding: 20px; background: #fff; border-radius: 10px; box-shadow:0 3px 6px rgba(0,0,0,0.1);}
input { padding: 8px; width: 80%; margin-bottom: 10px; border-radius:5px; border:1px solid #ccc;}
</style>
</head>
<body>

<div id="loginBox">
  <h2>üîê Connexion Admin</h2>
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="checkLogin()">Se connecter</button>
  <p id="errorMsg" style="color:red;display:none;">Mot de passe incorrect ‚ùå</p>
</div>

<div id="adminPanel" style="display:none;">
<h1>Admin - Commandes</h1>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Num√©ro</th>
      <th>D√©tails</th>
    </tr>
  </thead>
  <tbody id="ordersTable"></tbody>
</table>
</div>

<script>
const CORRECT_PASSWORD = "04004749";
const API_KEY = "nfp_guuy1oVgA3kZQwj2T9dayVxjEyyhbdQHdad4"; // ton API Key Netlify
const FORM_ID = "68aeae82b253f900084dc5d4"; // ton Form ID

function checkLogin(){
  const input = document.getElementById("password").value;
  if(input === CORRECT_PASSWORD){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    fetchOrders();
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}

// R√©cup√®re les commandes depuis Netlify Forms
async function fetchOrders(){
  try{
    const res = await fetch(`https://api.netlify.com/api/v1/forms/${FORM_ID}/submissions`, {
      headers: { "Authorization": `Bearer ${API_KEY}` }
    });
    const data = await res.json();
    renderOrders(data);
  } catch(err){
    console.error("Erreur r√©cup√©ration Netlify:", err);
  }
}

function renderOrders(orders){
  const table = document.getElementById("ordersTable");
  table.innerHTML = "";
  orders.forEach((order,index)=>{
    const d = order.data;
    const produits = d.produit ? d.produit.split(",") : [];
    const prix = d.prix ? d.prix.split(",") : [];
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.nom || ""}</td>
      <td>${d.prenom || ""}</td>
      <td>${d.email || ""}</td>
      <td>${d.numero || ""}</td>
      <td>
        <button onclick="toggleDetails(${index})">PLUS ></button>
        <div class="details" id="details${index}">
          ${produits.map((p,i)=>`<div class="cart-item">${p} - $${prix[i]||"0"}</div>`).join("")}
          <div><strong>Total : $${prix.reduce((a,b)=>parseFloat(a||0)+parseFloat(b||0),0)}</strong></div>
          <div>M√©thode: ${d.paiement || ""} | ID: ${d.idpaiement || ""}</div>
          <div>Adresse: ${d.adresse || ""}</div>
        </div>
      </td>
    `;
    table.appendChild(tr);
  });
}

function toggleDetails(index){
  const details = document.getElementById(`details${index}`);
  details.style.display = details.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
