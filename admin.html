<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>EDS Mini Boutique - Admin</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; margin:0; padding:20px; }
h1 { text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; vertical-align: top; }
button { padding: 5px 10px; cursor: pointer; border-radius: 5px; border: none; background: #2c3e50; color: white; }
button:hover { background: #34495e; }
.details { display: none; margin-top: 10px; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); text-align: left; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
#loginBox { max-width:400px; margin:auto; text-align:center; padding: 20px; background: #fff; border-radius: 10px; box-shadow:0 3px 6px rgba(0,0,0,0.1);}
input { padding: 8px; width: 80%; margin-bottom: 10px; border-radius:5px; border:1px solid #ccc;}
</style>
</head>
<body>

<div id="loginBox">
  <h2>üîê Connexion Admin</h2>
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="checkLogin()">Se connecter</button>
  <p id="errorMsg" style="color:red;display:none;">Mot de passe incorrect ‚ùå</p>
</div>

<div id="adminPanel" style="display:none;">
<h1>Admin - Commandes</h1>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Num√©ro</th>
      <th>D√©tails</th>
    </tr>
  </thead>
  <tbody id="ordersTable"></tbody>
</table>
</div>

<script>
// Mot de passe admin
function checkLogin(){
  const input = document.getElementById("password").value;
  if(input === "04004749"){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    renderOrders(ordersData); // Affiche les commandes simul√©es
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}

// Donn√©es simul√©es (remplace plus tard par Netlify Forms)
const ordersData = [
  {
    nom:"Jean", prenom:"Pierre", email:"jean@example.com", numero:"50912345678",
    produits:["Robe Fleurie","Chaussures Sport"], prix:["25","40"], adresse:"Port-au-Prince", paiement:"MonCash", idpaiement:"MC12345"
  },
  {
    nom:"Marie", prenom:"Claude", email:"marie@example.com", numero:"50998765432",
    produits:["Top Noir","Sac √† Main"], prix:["15","35"], adresse:"Cap-Ha√Øtien", paiement:"NatCash", idpaiement:"NC67890"
  }
];

// Fonction pour afficher les commandes
function renderOrders(orders){
  const table = document.getElementById("ordersTable");
  table.innerHTML = "";
  orders.forEach((order,index)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${order.nom}</td>
      <td>${order.prenom}</td>
      <td>${order.email}</td>
      <td>${order.numero}</td>
      <td>
        <button onclick="toggleDetails(${index})">PLUS ></button>
        <div class="details" id="details${index}">
          ${order.produits.map((p,i)=>`<div class="cart-item">${p} - $${order.prix[i]}</div>`).join("")}
          <div><strong>Total : $${order.prix.reduce((a,b)=>parseFloat(a)+parseFloat(b),0)}</strong></div>
          <div>M√©thode: ${order.paiement} | ID: ${order.idpaiement}</div>
          <div>Adresse: ${order.adresse}</div>
        </div>
      </td>
    `;
    table.appendChild(tr);
  });
}

// Fonction pour afficher/masquer les d√©tails
function toggleDetails(index){
  const details = document.getElementById(`details${index}`);
  details.style.display = details.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
