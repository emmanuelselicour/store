<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>EDS Mini Boutique - Admin</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f0f2f5; }
h1 { text-align: center; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
button { padding: 5px 10px; cursor: pointer; border-radius: 5px; border: none; background: #2c3e50; color: white; }
button:hover { background: #34495e; }
.details { display: none; margin-top: 10px; padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
</style>
</head>
<body>

<div id="loginBox" style="max-width:400px;margin:auto;text-align:center;">
  <h2>üîê Connexion Admin</h2>
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="checkLogin()">Se connecter</button>
  <p id="errorMsg" style="color:red;display:none;">Mot de passe incorrect ‚ùå</p>
</div>

<div id="adminPanel" style="display:none;">
<h1>Admin - Commandes</h1>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>Num√©ro</th>
      <th>D√©tails</th>
    </tr>
  </thead>
  <tbody id="ordersTable"></tbody>
</table>
</div>

<script>
function checkLogin(){
  const input = document.getElementById("password").value;
  if(input === "04004749"){
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    fetchOrders(input);
  } else {
    document.getElementById("errorMsg").style.display = "block";
  }
}

async function fetchOrders(password){
  try {
    const res = await fetch(`/.netlify/functions/getOrders?password=${password}`);
    const orders = await res.json();
    renderOrders(orders);
  } catch(err){
    console.error(err);
  }
}

function renderOrders(orders){
  const table = document.getElementById("ordersTable");
  table.innerHTML = "";
  orders.forEach((order,index)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${order.nom}</td>
      <td>${order.prenom}</td>
      <td>${order.email}</td>
      <td>${order.numero}</td>
      <td><button onclick="toggleDetails(${index})">PLUS ></button>
        <div class="details" id="details${index}">
          ${order.produits.map((p,i)=>`<div class="cart-item">${p} - $${order.prix[i]}</div>`).join("")}
          <div><strong>Total : $${order.prix.reduce((a,b)=>parseFloat(a)+parseFloat(b),0)}</strong></div>
          <div>M√©thode: ${order.paiement} | ID: ${order.idpaiement}</div>
          <div>Adresse: ${order.adresse}</div>
        </div>
      </td>
    `;
    table.appendChild(tr);
  });
}

function toggleDetails(index){
  const details = document.getElementById(`details${index}`);
  details.style.display = details.style.display === "block" ? "none" : "block";
}
</script>
</body>
</html>
